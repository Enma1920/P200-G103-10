<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container" class="d-flex justify-content-center align-items-center vh-100">
        <div id="menu" class="text-center p-5 bg-light rounded shadow">
            <!--Nom jugador, Configuració del joc, rànquing de records-->   
            <form>
                <h4>Escriu el nom del jugador:</h4>
                <input type="text" name="nomJugador" id="nomJugador" placeholder="Nom del jugador" required>
                <button type="button" class="btn btn-primary">JUGAR</button>
            </form>
            <hr class="my-5">
            <div class="taulaRanquing mt-5">
                <h3>Rànquing records</h3>
                <table id="taulaRanquing" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Jugador</th>
                            <th>Punctuació</th>
                        </tr>
                    </thead>
                    <tbody id="cosTaulaRanquing">
                        <tr>
                            <td id="jugador1"></td>
                            <td id="punctuacio1"></td>
                        </tr>
                        <tr>
                            <td id="jugador2"> </td>
                            <td id="punctuacio2"></td>
                        </tr>
                        <tr>
                            <td id="jugador3"> </td>
                            <td id="punctuacio3"></td>
                        </tr>
                        <tr>
                            <td id="jugador4"> </td>
                            <td id="punctuacio4"></td>
                        </tr>
                        <tr>
                            <td id="jugador5"> </td>
                            <td id="punctuacio5"></td>
                        </tr>
                    </tbody>
            </div>
        </div> 
        <div class="contenedorJuego" style="display: none">
            <div id="display" >
                <h1 class="title">Joc del Pong</h1>
                <div class="score" id="score-jugador1">0</div>
                <div class="score" id="score-jugador2">0</div>   
            </div>  
            <div id="divjoc" >
                <canvas id="joc" class="canvatable"></canvas>    
            </div>    
        </div>
            
    </div>
</body>

<script src="js/jquery-3.7.1.js"></script>
<script src="js/punt.js"></script>
<script src="js/rectangle.js"></script>
<script src="js/segment.js"></script>
<script src="js/pala.js"></script>
<script src="js/bola.js"></script>
<script src="js/joc.js"></script>
<script src="js/app.js"></script>

</html>
