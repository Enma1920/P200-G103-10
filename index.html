<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Brick Pong</title>
</head>
<body>
    <div id="container">
        <div class="menu">
            <h1 class="menu-title">brick pong</h1>

            <div class="menu-start">PRESS ANY KEY TO START!</div>

            <!-- Sección de nombre del jugador -->
            <div class="player-input">
                <label for="player-name">PLAYER NAME:</label>
                <input type="text" id="player-name" maxlength="10" value="PLAYER1">
            </div>

            <!-- Tabla de récords -->
            <div class="high-scores">
                <h2>TOP 5 SCORES</h2>
                <table>
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>PLAYER</th>
                            <th>SCORE</th>
                        </tr>
                    </thead>
                    <tbody id="scores-body">
                        <!-- Récords se cargarán con JS -->
                    </tbody>
                </table>
            </div>

            <!-- Controles del menú -->
            <div class="menu-controls">
                <div class="menu-row">
                    <span class="menu-label">CACHE: </span>
                    <span class="menu-value" id="cache-button" tabindex="0" style="margin-left: 12px;"> CLEAR</span>

                    
                </div>
                <div class="menu-row">
                    
                        <span class="menu-label">MUSIC:</span>
                        <span class="menu-value" id="music-button" tabindex="0">OFF</span>
                        <audio controls autoplay loop id="audioMusica">
                            <source src="musica_puzzle.mp3" type="audio/mpeg">
                        </audio>
                </div>
                
            </div>
        </div>
        <div id="display" style="display: none;">
            <h1 class="title">Joc del Pong</h1>
            <div class="score" id="score-jugador1">0</div>
            <div class="score" id="score-jugador2">0</div>   
        </div>  
        <div id="divjoc" style="display: none;">
            <canvas id="joc" class="canvatable"></canvas>   
                
            <div class="menu-controls">

                    <div class="menu-row">
                        <span class="menu-label">COLOR:</span>
                        <select name="select-color" id="select-color">
                            <option value="default">Default</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                        </select>
                </div>
            </div>
 
        </div>    
            
    </div>
</body>

<script src="js/jquery-3.7.1.js"></script>
<script src="js/punt.js"></script>
<script src="js/rectangle.js"></script>
<script src="js/segment.js"></script>
<script src="js/pala.js"></script>
<script src="js/bola.js"></script>
<script src="js/joc.js"></script>
<script src="js/app.js"></script>


</html>
